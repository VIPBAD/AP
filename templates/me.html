<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="mobile">
  <main class="profile-screen">
    <div class="profile-card">
      <img class="avatar" src="https://via.placeholder.com/64" alt="avatar" />
      <div>
        <div class="profile-name">{{ uid }}</div>
        <div class="profile-id">ID: {{ uid }}</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="num">{{ plays|length }}</div>
        <div class="label">Plays</div>
      </div>
      <div class="stat">
        <div class="num">{{ favs|length }}</div>
        <div class="label">Favorites</div>
      </div>
    </div>

    <section id="favoritesPanel">
      <h3>Favorites</h3>
      <div id="favoritesList">
        {% if favs %}
          {% for it in favs %}
            <a class="result-item" href="/?audio={{ it.audio|urlencode }}&title={{ it.title|urlencode }}&thumb={{ it.thumb|urlencode }}">
              <img src="{{ it.thumb or 'https://via.placeholder.com/56' }}" alt="{{ it.title }}" />
              <div class="r-info">
                <div class="r-title">{{ it.title }}</div>
                <div class="r-sub">{{ it.artist }}</div>
              </div>
            </a>
          {% endfor %}
        {% else %}
          <div style="color:var(--muted);padding:12px">No favorites yet</div>
        {% endif %}
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
  <script>
    // profile page may call showFavorites() if dynamic loading is desired
  </script>
</body>
</html>
