<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">üé∂ My Music Profile</header>

  <!-- USER PROFILE -->
  <section class="user-profile">
    <img id="profile-pic" width="80" style="border-radius:50%">
    <div>
      <h2 id="profile-name"></h2>
      <p id="profile-username"></p>
      <p>ID: <span id="profile-id"></span></p>
    </div>
  </section>

  <!-- FAVS & RECENTS -->
  <main>
    <h3>‚ù§Ô∏è Favorites:</h3>
    <ul>
      {% for f in favs %}
        <li>{{ f }}</li>
      {% endfor %}
    </ul>
    <h3>‚è± Recent Plays:</h3>
    <ul>
      {% for p in plays %}
        <li>{{ p }}</li>
      {% endfor %}
    </ul>
  </main>

  <!-- NAV -->
  <footer>
    <a href="/?url=/static/songs/sample.mp3" class="nav-btn">Room</a>
    <a href="/me?uid={{ uid }}" class="nav-btn">Me</a>
  </footer>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
const user = tg.initDataUnsafe?.user;

if (user) {
  document.getElementById("profile-pic").src = user.photo_url || "https://via.placeholder.com/80";
  document.getElementById("profile-name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
  document.getElementById("profile-username").innerText = "@" + (user.username || "No username");
  document.getElementById("profile-id").innerText = user.id;
}
</script>
</body>
</html>
