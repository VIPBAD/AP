<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flex Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container fade-in">
    <!-- ‚úÖ User Profile section -->
    <section class="user-profile">
      <img id="profile-pic" width="60" style="border-radius:50%" alt="Profile Picture" />
      <div>
        <h3 id="profile-name">Guest</h3>
        <p id="profile-userid">ID: guest</p>
        <p id="profile-username" style="color:#ccc;font-size:12px">@guest</p>
      </div>
    </section>

    <div class="player-card bounce">
      <img id="thumb" class="album-img" src="" alt="Thumbnail">
      <div class="song-title" id="title">Loading...</div>
      <div class="artist" id="artist">Now Playing...</div>

      <div class="timebar">
        <span id="current">0:00</span>
        <input type="range" id="seek" min="0" max="100" value="0">
        <span id="total">0:00</span>
      </div>

      <div class="controls">
        <button onclick="rewind()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="forward()">‚è≠Ô∏è</button>
      </div>

      <div class="actions">
        <button id="favBtn" onclick="toggleFav()">ü§ç</button>
        <button onclick="stopAudio()">Stop</button>
        <button onclick="endPlayer()">End</button>
      </div>

      <audio id="audio" preload="auto"></audio>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
