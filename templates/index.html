<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Music App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="player">
    <h2>üéµ Mini Music App</h2>

    <!-- Input for URL -->
    <form method="get" action="/">
      <input type="text" name="url" id="urlInput" placeholder="Enter audio URL" value="{{ url }}">
      <button type="submit">Load</button>
    </form>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
      {% if url %}
        <source src="{{ url }}" type="audio/mpeg">
      {% endif %}
      Your browser does not support the audio element.
    </audio>

    <!-- Custom Controls -->
    <div class="controls">
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
      <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
